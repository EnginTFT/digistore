<h1>Product List</h1>
<mat-form-field>
  <input matInput (keyup)="applyFilter($event)" placeholder="Filter" />
</mat-form-field>

<mat-table [dataSource]="tableData">
  <ng-container matColumnDef="image">
    <mat-header-cell *matHeaderCellDef> Image </mat-header-cell>
    <mat-cell *matCellDef="let product">
      <img
        class="table-cell-thumbnail"
        alt="{{ product.product }}"
        src="{{ product.image }}"
      />
    </mat-cell>
  </ng-container>

  <ng-container matColumnDef="product">
    <mat-header-cell *matHeaderCellDef> Product </mat-header-cell>
    <mat-cell *matCellDef="let product"> {{ product.product }} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="manufacturer">
    <mat-header-cell *matHeaderCellDef> Manufacturer </mat-header-cell>
    <mat-cell *matCellDef="let product"> {{ product.manufacturer }} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="category">
    <mat-header-cell *matHeaderCellDef> Category </mat-header-cell>
    <mat-cell *matCellDef="let product">
      {{ product.category.join(', ') }}
    </mat-cell>
  </ng-container>

  <ng-container matColumnDef="price">
    <mat-header-cell *matHeaderCellDef> Price </mat-header-cell>
    <mat-cell *matCellDef="let product"> {{ product.price }} â‚¬</mat-cell>
  </ng-container>
  <ng-container matColumnDef="sale">
    <mat-header-cell *matHeaderCellDef> Sale </mat-header-cell>
    <mat-cell *matCellDef="let product"> {{ product.sale }}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="actions">
    <mat-header-cell *matHeaderCellDef></mat-header-cell>
    <mat-cell *matCellDef="let product">
      <button (click)="viewClick(product.id)" mat-icon-button color="primary">
        <mat-icon aria-label="Example icon-button with a heart icon"
          >search</mat-icon
        >
      </button>
      <button (click)="editClick(product.id)" mat-icon-button color="primary">
        <mat-icon aria-label="Example icon-button with a heart icon"
          >edit</mat-icon
        >
      </button>
    </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
</mat-table>
